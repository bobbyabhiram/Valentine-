<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lipi, Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family: 'Comic Neue', cursive;
  overflow:hidden;
  background: #000;
}

/* ================= FIRST PAGE ================= */
#first-page{
  height:100%;
  width:100%;
  background:url('background.JPG') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

#first-page::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
}

#first-page h1{
  font-family: 'Bangers', cursive;
  font-size:10vw; 
  letter-spacing: 3px;
  color:white;
  z-index:1;
  text-shadow: 4px 4px 0px #000;
  margin-bottom:40px;
  padding:0 20px;
}

#first-page button{
  font-family: 'Russo One', cursive;
  font-size:5vw;
  padding:15px 35px;
  margin:10px;
  border: 4px solid #000;
  border-radius:15px;
  cursor:pointer;
  z-index:1;
  box-shadow: 4px 4px 0px rgba(0,0,0,1);
  transition: 0.1s;
}

#first-page button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
#yes{ background:#ff4d88; color:white; }
#no{ background:#444; color:white; position:absolute; }

/* ================= SECOND PAGE ================= */
#second-page{
  display:none;
  height:100%;
  width:100%;
  position:relative;
  overflow:hidden;
  background: #222;
}

.photo-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(2,1fr);
  height:100%;
  width:100%;
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

/* POLAROID EFFECT */
.grid-item{
  background-size:cover;
  background-position:center;
  border: 12px solid white; /* Polaroid Frame */
  border-bottom: 40px solid white; /* Thick bottom for captions */
  box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}

/* Subtle random rotation for scrapbook look */
.grid-item:nth-child(odd) { transform: rotate(-2deg); }
.grid-item:nth-child(even) { transform: rotate(2deg); }

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0, 0, 0, 0.2); /* Tint to help text pop */
  z-index:1;
  pointer-events: none;
}

.text-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  max-width:400px;
  text-align:center;
  z-index:2;
  /* Translucent cartoon box */
  background: rgba(255, 255, 255, 0.5); 
  backdrop-filter: saturate(150%); /* Makes photos behind look vivid */
  padding:30px;
  border: 6px solid black; 
  border-radius:30px;
  box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
}

.text-container h1{
  font-family: 'Bangers', cursive;
  font-size:12vw;
  margin:0;
  background: linear-gradient(45deg,#ff2f7a,#ff9ac4);
  -webkit-background-clip:text;
  color:transparent;
  -webkit-text-stroke: 1.5px black;
}

.text-container p{
  font-size:6vw;
  color:white;
  margin-top:15px;
  font-weight: bold;
  text-shadow: 2px 2px 4px #000, -1px -1px 0px #000;
}

button.extra{
  font-family: 'Luckiest Guy', cursive;
  margin-top:15px;
  font-size:5vw;
  padding:12px 24px;
  border: 3px solid black;
  border-radius:20px;
  background:#ff4d88;
  color:white;
  cursor: pointer;
}

/* ================= POPUPS & DECORATIONS ================= */
#letter{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.85);
 z-index:20;
 justify-content:center;
 align-items:center;
 padding:20px;
}

.letter-box{
 background:white;
 border: 6px solid black;
 padding:30px;
 border-radius:20px;
 max-width:400px;
 text-align:center;
 transform: rotate(-1deg);
}

.letter-box h2 { font-family: 'Bangers'; color: #ff4d88; font-size: 2.5rem; margin-top:0; }
.letter-box p { line-height: 1.5; color: #333; font-size: 1.1rem; }

.heart{ position:absolute; font-size:25px; animation:floatUp 2s ease-out forwards; z-index:5; }
@keyframes floatUp{ 0%{transform:translateY(0) scale(1);opacity:1;} 100%{transform:translateY(-250px) scale(1.5);opacity:0;} }

.sparkle{ position:absolute; font-size:20px; animation:spark 1s ease-out forwards; z-index:6; }
@keyframes spark{ 0%{opacity:1;transform:scale(1);} 100%{opacity:0;transform:scale(2);} }

.note{ position:absolute; color:white; font-size:18px; animation:floatNote 5s linear forwards; font-weight: bold; text-shadow: 2px 2px #000; }
@keyframes floatNote{ from{transform:translateY(0);opacity:1;} to{transform:translateY(-600px);opacity:0;} }

@media(max-width:600px){
  #first-page h1{ font-size:14vw; }
  .photo-grid{ grid-template-columns:repeat(2,1fr); grid-template-rows:repeat(3,1fr); }
  .text-container h1{ font-size:18vw; }
  .text-container p{ font-size:8vw; }
  #first-page button { font-size: 8vw; }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="first-page">
  <h1>üíñ Lipi, Will You Be My Valentine? üíñ</h1>
  <button id="yes" onclick="yesClick()">Yes üòç</button>
  <button id="no" onmouseover="moveNo()">No üòú</button>
</div>

<div id="second-page">
  <div class="photo-grid">
    <div class="grid-item" style="background-image:url('photo1.JPG')"></div>
    <div class="grid-item" style="background-image:url('photo2.JPG')"></div>
    <div class="grid-item" style="background-image:url('photo3.JPG')"></div>
    <div class="grid-item" style="background-image:url('photo4.JPG')"></div>
    <div class="grid-item" style="background-image:url('photo5.JPG')"></div>
    <div class="grid-item" style="background-image:url('photo6.JPG')"></div>
  </div>

  <div class="overlay"></div>

  <div class="text-container">
    <h1>üíñ LOVE YOU üíñ</h1>
    <p id="timer"></p>
    <p id="reasons"></p>
    <button class="extra" onclick="showLetter()">Read My Love Letter üíå</button>
  </div>
</div>

<div id="letter">
  <div class="letter-box">
    <h2>My Dearest Lipi üíñ</h2>
    <p>
      From the moment you walked into my life, everything changed in the most beautiful way.<br><br>
      You are my heart, my happiness, and my forever Valentine. Loving you feels like home ‚ù§Ô∏è
    </p>
    <button onclick="hideLetter()" style="font-family:'Luckiest Guy'; border:3px solid black; padding:10px 20px; border-radius:10px; background:#ff4d88; color:white; cursor:pointer;">Close üíï</button>
  </div>
</div>

<script>
function yesClick(){
  document.getElementById('first-page').style.display="none";
  document.getElementById('second-page').style.display="block";
  document.getElementById("bg-music").play();
  launchHearts(60);
  fireworks();
}

function moveNo(){
  const btn=document.getElementById("no");
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

function launchHearts(amount){
  const emojis=["üíñ","üíï","üíò","üíù"];
  for(let i=0;i<amount;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

function fireworks(){
  for(let i=0;i<20;i++){
    setTimeout(()=>launchHearts(10), i*200);
  }
}

const meetDate=new Date("2025-09-28");
function updateTimer(){
  const now=new Date();
  const diff=now-meetDate;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("timer").innerText="Loving you for "+days+" days ‚ù§Ô∏è";
}
setInterval(updateTimer,1000);

const reasons=["Your smile üòç","Your cute anger üòú","Your hugs ü§ó","Everything about you ‚ù§Ô∏è"];
let i=0;
setInterval(()=>{
  document.getElementById("reasons").innerText="I love you for: "+reasons[i];
  i=(i+1)%reasons.length;
},2000);

function showLetter(){ document.getElementById("letter").style.display="flex"; }
function hideLetter(){ document.getElementById("letter").style.display="none"; }

document.addEventListener("click",function(e){
  if(document.getElementById("second-page").style.display==="block"){
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerText="‚ú®";
    s.style.left=e.clientX+"px";
    s.style.top=e.clientY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
});

const notes=["I miss you üíï","Forever yours ‚ù§Ô∏è","My queen üëë"];
setInterval(()=>{
  const n=document.createElement("div");
  n.className="note";
  n.innerText=notes[Math.floor(Math.random()*notes.length)];
  n.style.left=Math.random()*window.innerWidth+"px";
  n.style.top=window.innerHeight+"px";
  document.body.appendChild(n);
  setTimeout(()=>n.remove(),5000);
},1500);
</script>

</body>
</html>
