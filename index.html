<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lipi, Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 38px;
      color: #b30059;
      text-align: center;
      margin-bottom: 50px;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Lipi, Will You Be My Valentine? ğŸ’–</h1>
  <button id="yes" onclick="yesClick()">Yes ğŸ˜</button>
  <button id="no" onmouseover="moveNo()">No ğŸ˜œ</button>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <h1>ğŸ˜ Yay! I Love You, Lipi ğŸ’•<br>Happy Valentineâ€™s Day ğŸ’</h1>
        <p style="font-size:20px;">From your forever fan, Abhiram ğŸ˜˜</p>
      `;
      launchConfetti(50);
    }

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      const noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function launchConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ğŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (15 + Math.random() * 25) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
