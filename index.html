<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lipi, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* First Page */
    #first-page {
      height: 100%;
      width: 100%;
      background: url('background.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    #first-page::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    #first-page h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 8vw;
      color: #fff;
      margin-bottom: 5vh;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    #first-page button {
      font-size: 5vw;
      padding: 4vw 8vw;
      margin: 2vh;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    /* Second Page */
    #second-page {
      display: none;
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
    }

    .grid-item {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    /* Overlay for blur */
    .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }

    /* Center text */
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 400px;
    }

    .text-container h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 12vw;
      color: #ff4d88;
      text-shadow: 2px 2px 10px rgba(255,255,255,0.7);
      margin: 0;
    }

    .text-container p {
      font-family: 'Poppins', sans-serif;
      font-size: 5vw;
      color: white;
      margin-top: 1vh;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .text-container h1 {
        font-size: 16vw;
      }
      .text-container p {
        font-size: 6vw;
      }
    }

    /* Hearts confetti */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- First Page -->
<div id="first-page">
  <h1>üíñ Lipi, Will You Be My Valentine? üíñ</h1>
  <button id="yes" onclick="yesClick()">Yes üòç</button>
  <button id="no" onmouseover="moveNo()">No üòú</button>
</div>

<!-- Second Page -->
<div id="second-page">
  <div class="photo-grid">
    <div class="grid-item" style="background-image:url('photo1.JPG');"></div>
    <div class="grid-item" style="background-image:url('photo2.JPG');"></div>
    <div class="grid-item" style="background-image:url('photo3.JPG');"></div>
    <div class="grid-item" style="background-image:url('photo4.JPG');"></div>
    <div class="grid-item" style="background-image:url('photo5.JPG');"></div>
    <div class="grid-item" style="background-image:url('photo6.JPG');"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-container">
    <h1>üíñ LOVE YOU üíñ</h1>
    <p>Every moment with you is magical, Lipi üòò<br>You are my heart, my joy, my everything üíï</p>
  </div>
</div>

<script>
  function yesClick() {
    document.getElementById('first-page').style.display = 'none';
    document.getElementById('second-page').style.display = 'block';
    launchConfetti(50);
  }

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function launchConfetti(amount) {
    for (let i = 0; i < amount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  }
</script>

</body>
</html>
