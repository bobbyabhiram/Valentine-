<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lipi, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* First Page */
    #first-page {
      height: 100%;
      width: 100%;
      background: url('background.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    #first-page::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    #first-page h1 {
      font-size: 7vw;
      color: #fff;
      margin-bottom: 5vh;
      position: relative;
      z-index: 1;
    }

    #first-page button {
      font-size: 5vw;
      padding: 4vw 8vw;
      margin: 2vh;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: all 0.3s;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    /* Second Page */
    #second-page {
      display: none; 
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      position: relative;
    }

    #second-page::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    #second-page .half {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #second-page .text-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%; /* limit width so text wraps neatly */
      max-width: 500px; /* desktop max width */
      text-align: center;
      z-index: 1;
    }

    #second-page h1 {
      color: white;
      font-size: 6vw;
      margin: 0.5vh 0;
    }

    #second-page p {
      color: white;
      font-size: 4.5vw;
      margin: 0.5vh 0;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      #second-page {
        flex-direction: column;
      }
      #second-page .half {
        width: 100%;
        height: 50%;
      }
      #second-page .text-container {
        top: 5%;
        width: 95%;
      }
      #second-page h1 {
        font-size: 8vw;
      }
      #second-page p {
        font-size: 5vw;
      }
    }

    /* Hearts confetti */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="first-page">
    <h1>üíñ Lipi, Will You Be My Valentine? üíñ</h1>
    <button id="yes" onclick="yesClick()">Yes üòç</button>
    <button id="no" onmouseover="moveNo()">No üòú</button>
  </div>

  <!-- Second Page -->
  <div id="second-page">
    <div class="half" id="left-half" style="background-image: url('photo1.JPG');"></div>
    <div class="half" id="right-half" style="background-image: url('photo2.JPG');"></div>
    <div class="text-container">
      <h1>üòç Yay! I Love You, Lipi üíï</h1>
      <p>Happy Valentine‚Äôs Day üíù<br>From your forever fan, Abhiram üòò</p>
    </div>
  </div>

  <script>
    function yesClick() {
      document.getElementById('first-page').style.display = 'none';
      const second = document.getElementById('second-page');
      second.style.display = 'flex';
      launchConfetti(50);
    }

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      const noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function launchConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (15 + Math.random() * 25) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
